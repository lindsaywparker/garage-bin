<!DOCTYPE html>
<html>
  <head>
    <title>lwp garage bin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">Garage<span class="logo-highlight">Bin</span></h1>
    </header>
    <form class="new-item-form">
      <input type="text" class="item-name" placeholder="Name" required>
      <input type="text" class="item-reason" placeholder="Reason" required>
      <label for="cleanliness-dropdown">
        Cleanliness:
        <select
          class="cleanliness-dropdown"
          name="cleanliness-dropdown"
          placeholder="Select a cleanliness..."
          required
        >
          <option disabled>Select a cleanliness...</option>
          <option value="Sparkling">Sparkling</option>
          <option value="Dusty">Dusty</option>
          <option value="Rancid">Rancid</option>
        </select>
      </label>
      <input type="submit" class="button" value="Add to List" />
      <div class="status-msg"></div>
    </form>
    <div class="items-display">
      I'll be a list someday
    </div>
    <div class="garage-door">
      ... garage door ...
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
